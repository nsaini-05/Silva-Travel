<div class="weather-results" *ngIf = "errorMessage === '' && weatherData.temprature" [@fadeInOut]>
    <div class="weather-results-header">
        <img 
        src="{{ weatherData.icon ? 'https://openweathermap.org/img/wn/' + weatherData.icon + '@2x.png' : '' }}"
        >
        <p class="city-name">
            {{weatherData.name}}
        </p>
        <p class="city-temp">{{weatherData.temprature}}{{'°'}}</p>
        <p class="city-date">Current Weather</p>
    </div>
    <ul class="list">
        <li class="list-item">
            <span class="parameter">Wind</span>
            <span class="parameter-value">{{weatherData.windspeed}}{{' km/h'}}</span>
        </li>
        <li class="list-item">
            <span class="parameter">Feels Like</span>
            <span class="parameter-value">{{weatherData.feelsLike}}{{'°C'}}</span>
        </li>
        <li class="list-item">
            <span class="parameter">Humidity</span>
            <span class="parameter-value">{{weatherData.humidity}}%</span>
        </li>
    </ul>
</div>
